<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remedy & Repair Co.</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-cover bg-center font-sans">
  <!-- Header -->
  <header id="header"></header>

  <!-- Main -->
  <main>
    <section id="home" class="page-section">Home Content</section>
    <section id="about" class="page-section hidden">About Content</section>
    <section id="services" class="page-section hidden">Services Content</section>
    <section id="contact" class="page-section hidden">Contact Content</section>
  </main>

  <!-- Modal -->
  <div id="message-modal" role="dialog" aria-modal="true" class="modal hidden">
    <div class="modal-content">
      <span id="modal-icon"></span>
      <p id="modal-message"></p>
      <button id="modal-close">Close</button>
    </div>
  </div>

  <script src="js/navigation.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
